<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoints and Scaffholding</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--AREVALO, AARON CARL A.-->
    <!--CIP 1101 - ITAD -->
    <script src="js/bootstrap.js"></script>
    <div class="container>">
        <h1 class="text-center">Responsive Breakpoints</h1>
        <p class="text-center">Please resize windows to see different breakpoints.</p>
    </div>

    <div class="container text-center bg-light">
        <!--Row 1-->
        <div class="row">
            <header class="col-md-12 text-center>">HEADER</header>
        </div>

        <!--Row 2-->
        <div class="row">
            <div class="col-md-offset-4 col-md-4 bg-danger">1/3</div>
            <div class="col-md-4 bg-success text-white">1/3</div>
            <div class="col-md-4 bg-success text-white">1/3</div>
        </div>
        <!--Row 3-->
        <div class="row">
            <div class="col-md-4 bg-info">1/3</div>
            <div class="col-md-8 bg-danger text-light">2/3</div>
        </div>

        <!--Row 4-->
        <div class="row">
            <div class="col-md-3 bg-warning">1/4</div>
            <div class="col-md-6 bg-success text-light">1/2</div>
            <div class="col-md-3 bg-warning">1/4</div>
        </div>


        <!--Row 5-->
        <div class="row">
            <div class="col-md-3 bg-success">1/4</div>
            <div class="col-md-3 bg-danger text-light">1/4</div>
            <div class="col-md-3 bg-warning">1/4</div>
            <div class="col-md-3 bg-info">1/4</div>
        </div>

        <!--Row 6-->
        <div class="row">
            <div class="col-md-3 bg-success text-light">1/4</div>
            <div class="col-md-6 bg-danger">
                <div class="row">
                    <div class="col-md-6 bg-info">1/4</div>
                    <div class="col-md-6 bg-info">1/4</div>
                </div>
            </div>
            <div class="col-md-3 bg-warning">1/4</div>
        </div>

        <!--Row 7-->
        
        <footer class="row">
            <div class="col-md-2 bg-success text-light">1/6</div>
            <div class="col-md-7 bg-danger text-white">7/12</div>
            <div class="col-md-3 bg-warning">1/4</div>
        </footer>
        
       

</body>
</html>
